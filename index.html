<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">

    <div id="search-section" class="fade-in">
        <h1>Search Invigilation</h1>
        <div class="search-container">
            <select id="search-type">
                <option value="teacher">Search by Teacher</option>
                <option value="room">Search by Room</option>
            </select>
            <input type="text" id="search-input" placeholder="Enter teacher name or room number" />
            <button id="search-button">Search</button>
        </div>
    </div>

    <div id="filter-section" class="hidden">
        <div class="filters">
            <input type="text" id="filter-date" placeholder="Filter by Date (e.g. 21st April)" />
            <input type="text" id="filter-room" placeholder="Filter by Room" />
            <select id="filter-shift">
                <option value="">Filter by Shift</option>
                <option value="morning">Morning (10:00 AM - 12:30 PM)</option>
                <option value="afternoon">Afternoon (2:30 PM - 5:00 PM)</option>
            </select>
        </div>

        <table id="results-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Duration</th>
                    <th>Room</th>
                    <th>Teacher</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be rendered here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
